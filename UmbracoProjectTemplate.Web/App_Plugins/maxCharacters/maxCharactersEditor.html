<div class="Seoproperty" ng-controller="umb.maxCharactersEditorController">
	<label><strong>Title:</strong></label>
  <small>Used for main header on page</small>
  <input type="text" ng-model="model.value.title" ng-change="limitchars_title()"><br/>
  <span ng-bind="info_title"></span><br><br>
  <label><strong>Description:</strong></label>
  <small>Used for main header on page</small>
  <textarea ng-model="model.value.description" ng-change="limitchars_description()"></textarea><br/>
  <span ng-bind="info_description"></span><br><br>
  <label><strong>Robots:</strong></label>
  <small>Used for main header on page</small>
  <input type="checkbox" ng-model="model.value.noIndex"> No Index
  <input type="checkbox" ng-model="model.value.noFollow"> No Follow<br><br>
  <label><strong>Canonical url:</strong></label>
  <small>Used for main header on page</small>
  <div ng-click="pickLink()" ng-hide="model.value.canonicalId" class="iconBox btn">Add link <i class="icon icon-add" title="Add"></i></div>
  <p ng-show="model.value.canonicalId">{{model.value.canonicalName}} <div ng-click="removePickLink()" ng-show="model.value.canonicalId" class="iconBox btn">Remove Link <i class="icon icon-remove" title="Remove"></i></div></p>
  <div class="googleview">
    <p class="title" ng-maxlength="60" ng-bind="model.value.title"></p>
    <p class="url">http://domain.com/{{currentNode.name}}</p>
    <p class="description" ng-bind="model.value.description"></p>
  </div>
</div>
